<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პატარა ვიკიპედია</title>
</head>
<body>
    <h1>პატარა ვიკიპედია</h1>
    <h2>მონაცემები</h2>
    <div>
        <h3>JavaScript</h3>
        <p>JavaScript არის პროგრამირების ენა, რომელიც გამოიყენება ვებსაიტების განვითარებისთვის.</p>
    </div>
    <div>
        <h3>HTML</h3>
        <p>HTML არის მარკაპირების ენა, რომელიც გამოიყენება ვებსაიტების სტრუქტურირებისათვის.</p>
    </div>
    <div>
        <h3>CSS</h3>
        <p>CSS არის სტილის ფაილი, რომელიც გამოიყენება ვებსაიტების ვიზუალურ წარმოდგენაზე.</p>
    </div>
</body>
</html>
