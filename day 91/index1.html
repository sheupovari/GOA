<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტექსტის დამატება</title>
</head>
<body>
    <div id="content"></div>
    <button onclick="addText()">ტექსტის დამატება</button>

    <script>
        function addText() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML += '<p>ეს არის დამატებული ტექსტი.</p>';
        }
    </script>
</body>
</html>
